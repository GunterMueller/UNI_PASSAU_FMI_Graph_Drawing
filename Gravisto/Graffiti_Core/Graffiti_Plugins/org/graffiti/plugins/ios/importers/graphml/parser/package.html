<p>This package provides the parsing facilities for reading in files
in the <a href="http://graphml.graphdrawing.org/"
target="_new">graphML</a> format.
</p>
<p>
The parser is a validating SAX parser that uses the JAXP API. It
consists of multiple filters handling different aspects.
